<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gessing Game</title>
</head>

<body>

    <div class="container">
        <div class="container__content">
            <div class="container__info">
                <div class="container__text">
                    <h1>Guess the <span class="container__text__blue">secret number!</span></h1>
                    <p class="container__text__paragrah">Pick a number between 1 and 20</p>
                </div>
                <input type="number" min="1" max="20" class="container__input">
                <div class="guess container__buttons">
                    <button onclick="verifyGuess()" class="container__button">Guess</button>
                    <button onclick="restartGame()" id="restart" class="container__button" disabled>Play again</button>
                </div>
            </div>
            <img src="./img/ai.png" alt="Person looking to the left" class="container__image" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
